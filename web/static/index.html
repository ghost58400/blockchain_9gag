<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
</head>
<body ng-app="App" style="padding-top: 120px">
<div class="container">
    <div class="row">
        <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/static/images/memes.png" width="50" height="50" alt="">
                INSAMemes
            </a>
            <a class="navbar-brand"></a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="user-functions">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="#!/create_post/">Upload a meme</a></li>
                </ul>
            </div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#!/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown_posts" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Posts
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_posts">
                        <a class="dropdown-item" href="#!/create_post">New post</a>
                        <a class="dropdown-item" href="#!/home">All posts</a>
                    </div>
                </li>
                <li class="nav-item dropdown disabled">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown_groups" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Groups
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_groups">
                        <a class="dropdown-item" href="#!/posts_group">Group posts</a>
                        <a class="dropdown-item" href="#!/create_group">Create</a>
                        <a class="dropdown-item" href="#!/join_group">Join</a>
                        <a class="dropdown-item" href="#!/invite_group">Invite</a>
                        <a class="dropdown-item" href="#!/post_group">Post</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown_chain" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Chain
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_chain">
                        <a class="dropdown-item" href="#!/create_chain">Create chain</a>
                        <a class="dropdown-item" href="#!/connect_chain">Connect</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Fin du nav -->
    <!-- begin main content-->
    <div class="row justify-content-end">
        <div ng-controller="ChainController">
            <h5 class="alert alert-primary">My address : <span>{{ my_address }}</span></h5>
            <h5 class="alert alert-info">State : <span>{{ userstate }}</span></h5>
        </div>
    </div>
    <div class="row justify-content-start">
        <div ng-view class="row justify-content-end"></div>
    </div>
</div>


<!-- Jquery JS file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<!-- AngularJS files -->
<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>

<!-- Bootstrap JS file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="static/app.js" type="text/javascript" rel="script"></script>
<script src="static/post/post.js" type="text/javascript" rel="script"></script>
<script src="static/chain/chain.js" type="text/javascript" rel="script"></script>
<script src="static/group/group.js" type="text/javascript" rel="script"></script>
</body>
</html>
