<div class="row justify-content-md-center" id="posts" tabindex="-1">
    <h3 ng-if="list_stream.length != 0" class="col-md-12">
        Posts :
    </h3>
    <h3 ng-if="list_stream.length == 0" class="alert alert-danger">
        There is no post to show. The current chain might be empty.<br>
        Also, please check that you are connected to a chain.
    </h3>

    <div ng-repeat="stream in list_stream" class="card">
        <div ng-if="stream.type == 'Image'" id="data" class="card-img-top">
            <img class="img-fluid img-thumbnail" src="{{ stream.ipfs }}" alt="Image not found">
        </div>
        <div class="card-body">
            <h3 class="card-title">{{ stream.title }}</h3>
            <div id="data" class="card-text">
                <p>{{ stream.ipfs }}</p>
            </div>
        </div>
        <div ng-if="stream.type != 'Image' && stream.type != 'Text'">
            <p>Unknown type of post. Sorry.</p>
        </div>
        <div class="card-footer">
            <h5>Author : {{ stream.author }}</h5>
            <label for="upvote_btn">{{ stream.upvotes }}</label>
            <a class="btn" id="upvote_btn" ng-click="upvote(stream.smartcontract)"><span class="glyphicon glyphicon-arrow-up"></span></a>
            <label for="downvote_btn">{{ stream.downvotes }}</label>
            <a class="btn" id="downvote_btn" ng-click="downvote(stream.smartcontract)"><span
                    class="glyphicon glyphicon-arrow-down"></span></a>
        </div>
    </div>
</div>
