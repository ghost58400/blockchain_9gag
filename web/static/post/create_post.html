
<div class="row">
    <form>
        <div class="form-group">
            <label for="title_post_input">Title</label>
            <input type="text" class="form-control" id="title_post_input" ng-model="new_post_title">
        </div>
        <div ng-if="new_stream_type == 'Text'" class="form-group">
            <label for="content_post_input">Content</label>
            <input type="text" class="form-control" id="content_post_input" ng-model="new_post_content">
        </div>
        <div ng-if="new_stream_type == 'Image'" class="form-group">
            <label for="content_post_input_img">Type</label>
            <input type="file" class="form-control-file" id="content_post_input_img">
        </div>
        <div class="form-group">
            <label for="type_post_input">Type</label>
            <select class="form-control" id="type_post_input" ng-model="new_stream_type">
                <option>Text</option>
                <option>Image</option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<input type="checkbox" class="form-check-input" id="visibility_post" checked ng-model="new_post_visibility">-->
            <!--<label for="visibility_post">Visibility granted</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
