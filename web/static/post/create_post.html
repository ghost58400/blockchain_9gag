
<div class="row">
    <form method="post" enctype="multipart/form-data" action="/new_post" id="form_file">
        <div class="form-group">
            <label for="title_post_input">Title</label>
            <input name="title" type="text" class="form-control" id="title_post_input" ng-model="new_post_title">
        </div>

        <div class="form-group">
            <label for="type_post_input">Type</label>
            <select class="form-control" id="type_post_input" ng-model="new_stream_type" name="type">
                <option>Text</option>
                <option>Image</option>
            </select>
        </div>

        <div ng-if="new_stream_type == 'Text'" class="form-group">
            <label for="content_post_input">Content</label>
            <input name="content" type="text" class="form-control" id="content_post_input" ng-model="new_post_content">
        </div>
        <div ng-if="new_stream_type == 'Image'" class="form-group">
            <label for="content_post_input_img">Image</label>
            <input name="image" type="file" class="form-control-file" id="content_post_input_img">
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
