<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
</head>
<body>

<div class="container">

    <form>
        <div class="form-group">
            <label for="title_post_input">Title</label>
            <input type="text" class="form-control" id="title_post_input">
        </div>
        <div class="form-group">
            <label for="content_post_input">Content</label>
            <input type="text" class="form-control" id="content_post_input">
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="visibility_post" checked>
            <label for="visibility_post">Visibility granted</label>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
    </form>

</div>

</body>
</html>
